<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paint-Canvas</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Latest compiled and minified CSS -->
</head>
<body>
  <div class="toolsBar">
    <div class="tools1">
      <!--Aqui van los iconos del guardar, importar y nuevo archivo-->
      <img class="fileIcon" src="img/save.png">
      <img class="fileIcon" src="img/import.png">
      <img class="fileIcon" src="img/new-file.png">
    </div>
    <div class="tools2">
      <!--Aqui van los iconos del lapiz y la goma-->
      <img class="toolIcon" data-target="pencil" src="img/pencil.png">
      <img class="toolIcon" data-target="eraser" src="img/eraser.png">
    </div>
  </div>
  <canvas id="canvas" width="900" height="400"></canvas>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
